<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-wrapper">
    <div class="image-container">
      <div class="backImg">
        <img src="images/photo-1548346941-0f485f3ec808.avif" alt="Milky Way Galaxy img. Credit goes to @noreturns__">
      </div>

      <div class="img-text">
        <img src="images/odin-lined.png" alt="Odin Logo">
        <p>ODIN</p>
      </div>

      <div class="credit-box">
        <p>Photo by <a href="https://unsplash.com/@noreturns__">Thijs Slootjes</a> on <a href="https://unsplash.com/photos/lVOL-j5XtQY">Unsplash</a></p>
      </div>
    </div>

    <div class="column-box">
      <div class="description-text">
        <p>
          This is not a real online service! You know you need soemthing like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>

        <p>
          You <em>know</em> you want to.
        </p>
      </div>

      <div class="form-box">
        <form action="">
          <div>
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" placeholder="Josh" required>
            </div>

            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" placeholder="Wick" required>
            </div>
          </div>
          
          <div>
            <div>
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email_address" placeholder="you@example.com" required>
            </div>

            <div>
              <label for="phone_number">Phone Number</label>
              <input 
                type="text"
                id="phone_number"
                pattern="\d+"
                name="phone_number" 
                minlength="7" 
                maxlength="7" 
                placeholder="8765309" 
                required>
            </div>
          </div>
          
          <div>
            <div>
              <label for="password">Create Password</label>
              <input 
                type="password" 
                id="password" 
                name="password"
                title="Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number."
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"
                minlength="6" 
                maxlength="20" 
                placeholder="fiddlesticks12345@!" 
                required>
            </div>

            <div>
              <label for="confirm_password">Confirm Password</label>
              <input 
                type="password" 
                id="confirm_password"
                title="Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number."
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"
                minlength="6" 
                maxlength="20" 
                name="password" 
                required>
            </div>   
          </div>          

          <div>
            <button class="submit_btn" type="submit">Create Account</button>
          </div>          
        </form>
      </div>
    </div>    
  </div>  
  <script src="script.js"></script>
</body>
</html>
