<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-wrapper">
    <div class="image-container">
      <div class="backImg">
        <img src="images/photo-1548346941-0f485f3ec808.avif" alt="Milky Way Galaxy img. Credit goes to @noreturns__">
      </div>

      <div class="img-text">
        <img src="images/odin-lined.png" alt="Odin Logo">
        <p>ODIN</p>
      </div>

      <div class="credit-box">
        <p>Photo by <a href="https://unsplash.com/@noreturns__">Thijs Slootjes</a> on <a href="https://unsplash.com/photos/lVOL-j5XtQY">Unsplash</a></p>
      </div>
    </div>

    <div class="column-box">
      <div class="description-text">
        <p>
          This is some text about words, and stuff. Don't mind me im just filling in space
          More words about things and stuff, blah blah blah.
        </p>

        <p>
          Also more words about <em>stuff</em>.
        </p>
      </div>

      <div class="form-box">
        <form action="">
          <label for="">First Name</label>
          <input type="text">

          <label for="">Last Name</label>
          <input type="text">

          <label for="">Email Adress</label>
          <input type="email">

          <label for="">Phone Number</label>
          <input type="text">

          <label for="">Create Password</label>
          <input type="password">

          <label for="">Confirm Password</label>
          <input type="password">

          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
    
    
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
